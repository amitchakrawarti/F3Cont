<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.pinclipart.com/picdir/big/555-5555673_music-video-photograph-hashtag-here-with-me-whatsapp.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>To-Do List</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>To-Do List</h1>
 
      <input type="text" name="item-name" id="item-name" placeholder="Item Name" />
      <input type="date" name="deadline" id="deadline" placeholder="Deadline" />
 
      <select name="priority" id="priority">
        <option value="">Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
 
      <button id="addItem">Add Item</button>
    </main>
    <h3 id="error"></h3>
 
    <h2>Today's TodoList</h2>
    <div class="flex">
      <table id="today">
        <tbody id="t-body"></tbody>
      </table>
    </div>
 
    <h2>Future TodoList</h2>
    <div class="flex">
      <table id="future">
        <tbody id="t-future"></tbody>
      </table>
    </div>
 
    <h2>Completed TodoList</h2>
    <div class="flex">
      <table id="complete">
        <tbody id="t-complete"></tbody>
      </table>
    </div>
  </body>
</html>
